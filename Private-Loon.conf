# =====================================
# Remote Filter
# (?i)：表示后面整个括号内的表达式不区分大小写
# # 常用正则表达筛选公式：⚠️⚠️⚠️
# (A).*(B)           节点名既有 A又有 B
# (A)|(B) 或者 (A|B)  节点名有 A 或者 B  
# ^((?!A).)*$        节点名不含有 A
# (?!.*(A)).*(B)  节点名不含有 A，同时含有 B  
# 除港澳外除2X3X4X，见下例，已验证
# 排除和包含】实例 = NameRegex, FilterKey = "^(?!.*?(香港|Hk|2X|3X|4X|x2|x3)).*(Youtube|流媒|解锁|x)"
# =====================================
[Remote Filter]
【排除和包含】实例 = NameRegex, FilterKey = "^(?!.*?(香港|Hk|2X|3X|4X|x2|x3)).*(Youtube|流媒|解锁|x)"
🇭🇰Hong Kong = NameRegex, FilterKey = "(?i)(🇭🇰|港|HK)"
MO_Filter = NameRegex, FilterKey = "(?i)(🇲🇴|澳门|MO)"
IEPL = NameRegex, FilterKey = "^(?!.*?(香港|Hong|x3)).*(IE|PL)"
🇹🇼Taiwan = NameRegex, FilterKey = "(?i)(台|TW|Tai)"
🇺🇸America = NameRegex, FilterKey = "(?i)(🇺🇸|美|US)"
🇯🇵Japan = NameRegex, FilterKey = "(?i)(🇯🇵|日本|JP|Japan)"
🇰🇷Korea = NameRegex, FilterKey = "(?i)(🇰🇷|KR|Korea|KOR|首尔|韩|韓)"
🇸🇬Singapore = NameRegex, FilterKey = "(?i)(🇸🇬|新加坡|狮城|SG|Singapore)"
🇬🇧England = NameRegex, FilterKey = "(?i)(🇬🇧|英国)"
🇧🇷Brazil = NameRegex, FilterKey = "(?i)(巴西|🇧🇷|Brazil|BR|(?i)Brazil))^((?!(专线|手游|游戏|(?i)IPLC|IEPL|game)).)*$"
🇫🇷France = NameRegex, FilterKey = "(?i)(法国|🇫🇷|法兰西|FR|France|franch)"
